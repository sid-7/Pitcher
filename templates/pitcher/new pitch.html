{% extends "pitcher/base.html" %}
{% block content %}

<div style="text-align: center; align-self: center;width: 50%; margin: 2% 10% 2% 10%;">
    <form action="/pitcher/new_pitch/" method="POST" enctype="multipart/form-data" style="display: inline" id="pitch_form">
        {% csrf_token %}
        <label>Pitch Title: <input type="text" name="title" placeholder="Title"> </label> <br/>
        <label>Description: <textarea name="description" placeholder="description"></textarea></label> <br/>
        <input type="hidden" id="url" name="url">
        <label><input type="file" name="file" id="files"></label>Upload file<br/>
        <input type="button" value="Submit" onclick="upload_media()">
    </form>
</div>

{% endblock %}
